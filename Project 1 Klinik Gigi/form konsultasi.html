<form class="m-5">
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Nama Lengkap</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <input id="text" name="text" type="text" class="form-control" required="required">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="tgl" class="col-4 col-form-label">Tanggal Lahir</label> 
    <div class="col-8">
      <input id="tgl" name="tgl" type="date" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="em" class="col-4 col-form-label">Email</label> 
    <div class="col-8">
      <input id="em" name="em" placeholder="raihan@gmail.com" type="email" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="nt" class="col-4 col-form-label">Nomer Telepon</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-volume-control-phone"></i>
          </div>
        </div> 
        <input id="nt" name="nt" placeholder="086745628453" type="number" class="form-control" required="required">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="al" class="col-4 col-form-label">Alamat Lengkap</label> 
    <div class="col-8">
      <textarea id="al" name="al" cols="40" rows="5" class="form-control" required="required"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="konsul" class="col-4 col-form-label">Dokter</label> 
    <div class="col-8">
      <select id="konsul" name="konsul" required="required" class="custom-select">
        <option value="dk">Pilih Dokter</option>
        <option value="udin">Dr. Udin</option>
        <option value="ujang">Dr. Ujang</option>
        <option value="ana">Dr. Ana</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="kl" class="col-4 col-form-label">Keluhan</label> 
    <div class="col-8">
      <input id="kl" name="kl" placeholder="Gigi Saya Berlubang" type="text" class="form-control" required="required">
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
